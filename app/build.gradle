apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.example.snipback"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.android.support:design:29.0.0'

    implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha06'
    implementation 'com.google.android.material:material:1.1.0-alpha07'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation ('androidx.vectordrawable:vectordrawable:1.0.0-beta01') {
        exclude  group:'com.android.support', module:'support-v7'
    }

    implementation ('androidx.cardview:cardview:1.0.0-beta01'){

        exclude  group:'com.android.support', module:'support-v7'
    }
    //google architecture - lifecycle
    implementation 'androidx.lifecycle:lifecycle-extensions:2.1.0-alpha04'
    annotationProcessor 'androidx.lifecycle:lifecycle-compiler:2.1.0-alpha04'

    implementation 'com.jakewharton:butterknife:10.2.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'

    // retrofit, gson
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.squareup.retrofit2:retrofit:2.6.2'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'

    //image loader
    implementation 'com.facebook.fresco:fresco:1.10.0'
    implementation 'com.github.stfalcon:frescoimageviewer:0.5.0'

    //Rating bar
    implementation 'me.zhanghai.android.materialratingbar:library:1.4.0'
    //For show loading ui
    implementation 'com.wang.avi:library:2.1.3'

    implementation 'com.squareup.okhttp3:logging-interceptor:3.14.1'

    implementation 'com.facebook.shimmer:shimmer:0.4.0@aar'





    implementation 'com.google.firebase:firebase-messaging:19.0.1'

    implementation 'com.twilio:video-android:5.5.0'
    implementation 'androidx.preference:preference:1.1.0-beta01'



    implementation 'androidx.legacy:legacy-preference-v14:1.0.0'
    implementation 'androidx.preference:preference:1.0.0'
//    implementation 'com.github.ittianyu:BottomNavigationViewEx:2.0.2'
    implementation 'com.crystal:crystalrangeseekbar:1.1.3'
    implementation 'com.applandeo:material-calendar-view:1.6.0'
//    implementation 'com.github.clans:fab:1.6.2'

    implementation 'com.facebook.android:facebook-login:5.1.1'
    implementation 'com.google.android.gms:play-services-auth:17.0.0'



    implementation 'com.google.android.play:core:1.3.4'


}
